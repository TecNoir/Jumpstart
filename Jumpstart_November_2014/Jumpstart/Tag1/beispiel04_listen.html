<!DOCTYPE html>
<html>
<head>
	<title>Beispiel 4 - Listen</title>
</head>
<body>
	<!-- Listen -->
	<h2>Ungeordnete Liste</h2>
	<ul>
		<li>Apfel</li>
		<li>Banane</li>
		<li>Tomate</li>
		<li>Pfirsich</li>
	</ul>
	<h2>Geordnete Liste</h2>
	<ol>
		<li>Karotte</li>
		<li>Tomate</li>
		<li>Gurke</li>
		<li>Radieschen</li>
	</ol>
	
	<h2>Definitionsliste</h2>
	<dl>
		<dt>Kaffee</dt>
		<dd>ohne Milch</dd>
		<dt>Cappuccino</dt>
		<dd>mit Milch</dd>
	</dl>
	
	<h2>Verschachtelte Listen</h2>
	<ul>
		<li>Tee</li>
		<li>Kaffee</li>
			<ul>
				<li>Cappuccino</li>
				<li>Verl&auml;ngerter</li>
			</ul>
	</ul>
</body>
</html>
