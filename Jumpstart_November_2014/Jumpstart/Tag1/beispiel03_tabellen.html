<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Beispiel 3 - Tabellen</title>
</head>
<body>
	<!-- Tabellen -->
	<!-- Reihen mit <tr>, Spalten mit <td> -->
	<h2>1 Spalte</h2>
	<table>
		<tr>
			<td><a href="beispiel04_listen.html">Listen</a></td>
		</tr>
	</table>
	<hr>
	<h2>1 Zeile, 3 Spalten</h2>
	<table>
		<tr>
			<td>Eins</td>
			<td>Zwei</td>
			<td>Drei</td>
		</tr>
	</table>
	<hr>
	<h2>3 Zeilen, 3 Spalten und eine &Uuml;berschrift</h2>
	<table>
		<thead>
			<tr>
				<th>Vorname</th>
				<th>NAchname</th>
				<th>Punkte</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Markus</td>
				<td>Lindemann</td>
				<td>2</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>Oliver</td>
				<td>Hannus</td>
				<td>3</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
