<!DOCTYPE html>
<html>
<head>
    <title>Selekotren</title>
    <meta charset="utf-8" />

    <style type="text/css">
        /* ID */
        #uno {
            font-size: 20px;
            color:#ff0000; /* #f00; red; rgb(0,255,255) */
        }

        /* Klasse */
        .due {
            color: blue !important;
            text-align: center;
        }

        .due {
            color: red;
        }

        p.tre {
            color: green;
        }

        h4, h6, div {
            color: gold;
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- Inline CSS -->
    <p style="font-weight:bold; font-style: italic;">Ganz normaler Absatz</p>
    <!-- CSS im Dokument, ID nur 1x -->
    <p id="uno">ID CSS Absatz</p>
    <hr />
    <!-- Klasse für alle HTML Elemmente -->
    <h2 class="due">Klasse für CSS Überschrift</h2>
    <p class="due">Klasse für Absatz</p>
    <hr />
    <!-- Klassen Kinnd Elemente-->
    <h3 class="tre">Wo ist Style Definition?</h3>
    <p class="tre">Hier natürlich</p>
    <!-- CSS Grupierung -->
    <h4>Gruppe CSS</h4>
    <h6>Gruppe CSS</h6>
    <div>Gruppe CSS</div>
</body>
</html>
