<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML 5 Semantic</title>
</head>
<body>
    <!-- Seiteninhalt sematisch -->
    <header>
        <h1>Eine Unternehmenswebseite</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Angebote</a>
            <a href="#">&Uuml;ber uns</a>
        </nav>
    </header>
    <article>
        <header>
            <hgroup>
                <h1>Schlagzeile</h1>
                <h2>Weitere Informationen</h2>
            </hgroup>
        </header>
        <section>
            <h1>Section 1</h1>
            <p>Ein paar Details über Section 1</p>
            <aside>Aside (ohne box-model)</aside>
            <aside>Aside (ohne box-model)</aside>
        </section>
        <section>
            <h1>Section 2</h1>
            <!-- Progress Bar -->
            <p>Wieviele Punkte können Sie erreichen?</p>
            <span>0</span>
            <progress value="50" max="1000"></progress>
            <span>1000</span>
        </section>
    </article>
    <article>
        <header>
            <hgroup>
                <h1>Ein weiterer Artikel</h1>
            </hgroup>
        </header>
        <p>Etwas Information zum Unternehmen</p>
        <figure>
            <img src="img/d_big.jpg" />
            <figcaption>D&uuml;sseldorf</figcaption>
        </figure>
    </article>
</body>
</html>
