<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Kopfgesteuerte Schleife - While Schleife</title>
    <script type="text/javascript">
        // While Schleife
        function get() {
            var oSport = document.getElementById("sport");
            var sOutput = ' ';
            var oContent = document.getElementById("content");
            var sDone = false;
            var iCount = 1;

            while (!sDone) {
                sOutput = sOutput + iCount + "<br/>";
                switch (oSport.value) {
                    case "football":
                        if (iCount == 11) {
                            sDone = true;
                        }
                        break;
                    case "icehockey":
                        if (iCount == 6) {
                            sDone = true;
                        }
                        break;
                };
                iCount++;
                oContent.innerHTML = sOutput;
                oContent.innerHTML += " Spielern. Und die Ersatzspieler?";
            }
        }
    </script>
</head>
<body>
    <form>
        <label for="sport">Mannschaftsstärke</label>
        <select name="sport" id="sport" size="1">
            <option value="football">Fußball</option>
            <option value="icehockey">Eishockey</option>
        </select>
        <button type="button" onclick="get()">
            Drucken
        </button>
    </form>
    <div id="content">
        <!-- Ausgabe aus JavaScript -->
    </div>
</body>
</html>
