<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Fußgesteuerte Schleife - Do While</title>
    <script type="text/javascript">
        var i = 1;

        do {
            alert(i);
            i++;
        } while (i <= 10);

    </script>
</head>
