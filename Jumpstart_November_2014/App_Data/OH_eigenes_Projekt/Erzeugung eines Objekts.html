        }

        var Hannus = new Familie("Oliver", "Vater", "Sabrina", "Claas");
           
        document.write("<p>",Hannus.oName);
        document.write("<p>", Hannus.sName);
        document.write("<p>",Hannus.cName);
        document.write("<p>", Hannus.Beschreibung, "<br>");


        function Sport (Mayen, München, Hamburg, Köln)
        {

            this.kOrt = Köln;

        }

        var Hockey = new Sport("Mayen", "München", "Hamburg", "Köln")

        document.write(Hockey.hOrt);
